<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">
        <h1>Etch A Sketch</h1>

        <div class="box-button">
            <button type="button" class="Grid-Size">
                <span>Change Grid Size</span>
            </button>
        </div>

        <div class="box-button">
            <button type="button" class="Color-Picker">
                <span>Change Color</span>
            </button>
        </div>

        <div class="box-button">
            <button type="button" class="Eraser">
                <span>Eraser</span>
            </button>
        </div>

        <div class="box-button">
            <button type="button" class="Funky">
                <span>Funky Mode</span>
            </button>
        </div>

        <div id="status">
            <h4>Currently : <span class="status-text">Placeholder</span></h4>
            <h4>Grid Size : <span class="grid-size-text">Placeholder</span></h4>
        </div>
    </div>

    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
